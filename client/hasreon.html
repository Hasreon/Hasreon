<html>
  <head>
    <script src="http://cdn.pubnub.com/pubnub.min.js"></script>
    <title>Hasreon</title>
  </head>
  <body>
    <style>
      body {
        background-color:#fff;
        font-family:courier;
        color:#6eaa79;
      }
      h3 {
        margin:5px;
      }
      #Header {
        height:6%;
        width:100%;
        margin:0;
        position:fixed;
        left:0px;
        right:0px;
        top:0px;
      }
      #Log {
        position:fixed;
        left:0px;
        right:30%;
        top:6.5%;
        margin:0;
        border: 3px solid #6eaa79;
        height:88%;
        overflow:auto;
      }
      #Input {
        position:fixed;
        left:0px;
        right:30%;
        bottom:0px;
        height:4%;
        width:100%;
        margin:5px;
      }
      #chat{
        border: 3px solid #6eaa79;
        position:fixed;
        right:0px;
        top:6.5%;
        height:88%;
        width:29.8%;
        background-color:#fff;
        color:#6eaa79;
        text-align:right;
        overflow:auto;
      }
      #txtArea {
        width:90%;
        height:100%;
        margin:0px;
        bottom:0px;
        left:0px;
        right:10%;
      }
      #sendBtn {
        width:10%;
        border-radius:5px;
      }
    </style>
    <div id="Header"><center><h3><em><strong>Hasreon - BETA</strong></em></h3></center></div>
    <div id="Log">Welcome To The Kingdom Of Hasreon</div>
    <div id="chat">Hello World!</div>
    <div id="Input">
      <input type="text" id="txtArea" />
      <button onclick="send()" id="sndBtn">Send</button>
    </div>
    <!--Pubnub Chat Script-->
    
          
     <script>
       var usernm = prompt("Enter your Username");
       var pubnub = PUBNUB.init({
             publish_key   : 'pub-c-5e1c0e3e-0985-4a31-b779-3d0d7df5266a',
             subscribe_key : 'sub-c-f93297f0-f93f-11e3-a762-02ee2ddab7fe'
        })
        var x = document.getElementById("chat");
        x.scrollTop = x.scrollHeight;
        pubnub.subscribe({
            channel: 'hasreon_chat',
            message: function(m){ x.innerHTML= x.innerHTML + "<br />" + m }
         });
        var msg;
        var strng;
        function send() {
          msg = txtArea.value;
          strng = "&lt;" + usernm + "&gt;&nbsp;" + msg;
           pubnub.publish({
            channel: 'hasreon_chat',
            message: strng
         });
        }
     </script>
     <!--End Pubnub Chat Code-->
  </body>
</html>
