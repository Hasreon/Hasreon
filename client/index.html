<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hasreon Client</title>
		<!-- JS-CONFIG -->
		<script>
			var config = {
				apiserver:"http://hasreon.herokuapp.com/",
			}
		</script>
		<!-- JS-LIBS -->
		<script src="js-libs/jxs.js"></script>
		<script src="js-libs/routie.js"></script>
		<!-- JS-CODE -->
		<script src="js/api.js"></script>
	</head>
	<body>
        	<script>
        		// This is the client-side script
 
			// Initialize the Ajax request
			var xhr = new XMLHttpRequest();
			xhr.open('get', '/api/demoApiV1.php');
			 
			// Track the state changes of the request
			xhr.onreadystatechange = function(){
			    // Ready state 4 means the request is done
			    if(xhr.readyState === 4){
			        // 200 is a successful return
			        if(xhr.status === 200){
			            document.write(xhr.responseText); // 'This is the returned text.'
			        }else{
			            alert('Error: '+xhr.status); // An error occurred during the request
			        }
			    }
			}
			 
			// Send the request to send-ajax-data.php
			xhr.send(null);
        	</script>
    </body>
</html>
